<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LRN Login</title>
     <!-- Correctly linking the favicon -->
     <link rel="icon" type="x-icon" href="favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('tinajero.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.527);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 500px;
        }
        input[type="number"] {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #1981f0;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>LRN Login</h1>
        <form id="login-form">
            <input type="number" id="lrn-input" placeholder="Enter your LRN" required>
            <button type="submit">Log In</button>
            <div class="error" id="error-message" style="display:none;">Invalid LRN. No Record.</div>
        </form>
    </div>

    <script>
        // List of valid LRNs (100 users)
        const validLRNs = [
            1234567890, 2345678901, 3456789012, 4567890123, 5678901234, 6789012345, 7890123456, 8901234567, 9012345678, 
            1111111111, 2222222222, 3333333333, 4444444444, 5555555555, 6666666666, 7777777777, 8888888888, 9999999999,
            1212121212, 2323232323, 3434343434, 4545454545, 5656565656, 6767676767, 7878787878, 8989898989, 1010101010,
            2020202020, 3030303030, 4040404040, 5050505050, 6060606060, 7070707070, 8080808080, 9090909090, 1122334455,
            2233445566, 3344556677, 4455667788, 5566778899, 6677889900, 7788990011, 8899001122, 9900112233, 1231231234,
            2342342345, 3453453456, 4564564567, 5675675678, 6786786789, 7897897890, 8908908901, 9019019012, 1112223334,
            2223334445, 3334445556, 4445556667, 5556667778, 6667778889, 7778889990, 8889990001, 9990001112, 1011121314,
            2021222324, 3031323334, 4041424344, 5051525354, 6061626364, 7071727374, 8081828384, 9091929394, 1236547890,
            2347658901, 3458769012, 4569870123, 5670981234, 6781092345, 7892103456, 8903214567, 9014325678, 1122112233,
            2233223344, 3344334455, 4455445566, 5566556677, 6677667788, 7788778899, 8899889900, 9900990011, 1001001012,
            2012012022, 3013013033, 4014014044, 5015015055, 6016016066, 7017017077, 8018018088, 9019019099, 1020304050
        ];

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting the usual way
            
            var inputLRN = document.getElementById('lrn-input').value;
            var errorMessage = document.getElementById('error-message');

            // Check if the entered LRN is valid
            if (validLRNs.includes(Number(inputLRN))) {
                window.location.href = 'SF10.html'; // Redirect to the next page
            } else {
                errorMessage.style.display = 'block'; // Show error message
            }
        });
    </script>
</body>
</html>
